<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">

    <title>Drum Machine</title>
</head>
<body>
    <section class="app">
        <header>
            <h1> Drum Machine</h1>
            <p>~Tap the colors to make a beat~</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1"></div>
                <audio class="sound" src="./Sounds/KICK.wav"></audio>
            <div class="pad2"></div>
                <audio class="sound" src="./Sounds/HI HATS (12).wav"></audio>
            <div class="pad3"></div>
                <audio class="sound" src="./Sounds/SNARE.wav"></audio>
            <div class="pad4"></div>
                <audio class="sound" src="./Sounds/CLAPS (1).wav"></audio>
            <div class="pad5"></div>
                <audio class="sound" src="./Sounds/OPEN HATS (14).wav"></audio>
            <div class="pad6"></div>
                <audio class="sound" src="./Sounds/808 (60).wav"></audio> 
        </div>
    </section>

    <script src="Assets/index.js"></script>
</body>
</html>
